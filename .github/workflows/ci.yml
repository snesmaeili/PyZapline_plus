name: CI

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        include:
          - python-version: '3.11'
            with-mne: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install -U pip
      - name: Install (dev-only)
        if: ${{ matrix.with-mne != true }}
        run: pip install -e ".[dev]"
      - name: Install (with extras)
        if: ${{ matrix.with-mne == true }}
        run: pip install -e ".[dev,mne]"
      - run: ruff check .
      - run: pytest -q --cov=pyzaplineplus --cov-report=xml
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml

  build-and-publish:
    if: startsWith(github.ref, 'refs/tags/')   # ensure it only runs on tag pushes
    runs-on: ubuntu-latest
    environment:
      name: pypi                                # MUST match PyPI “environment name”
      url: https://pypi.org/project/pyzaplineplus/
    permissions:
      id-token: write   # REQUIRED for PyPI Trusted Publishing (OIDC)
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -U pip build twine
      - run: python -m build
      - run: twine check dist/*
      - name: Publish release to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
